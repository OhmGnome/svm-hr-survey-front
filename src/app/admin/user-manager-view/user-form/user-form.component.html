<form  class="form-horizontal" role="form" name="userForm">
	<div class="form-group">
		<input class="form-control" type="text" [(ngModel)]="user.username" maxlength="45" placeholder="username"
			pattern="[a-zA-Z0-9]+" required name="userUsernameForm"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" [(ngModel)]="user.email" maxlength="45" placeholder="email"
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required name="userEmailForm" />
	</div>
	<div class="form-group hidden">
		<input ng-disabled="true" class="form-control" type="text" [(ngModel)]="user.icon" maxlength="1" placeholder="icon" name="userIconForm"/>
	</div>
</form>
<div>
	<button class="btn btn-success" (click)="save()">save</button> 
	<button class="btn btn-danger" (click)="clear()">clear</button>
</div>
