<div class="col-md-4 col-xs-12 vertical-10">
<form  class="form-horizontal" role="form" name="registerForm">
	<div class="form-group">
		<input class="form-control" type="text" [(ngModel)]="user.username" maxlength="45" placeholder="username"
			pattern="[a-zA-Z0-9]+" required name="usernameForm"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" [(ngModel)]="user.email" maxlength="45" placeholder="email"
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required name="emailForm" />
	</div>
</form>
